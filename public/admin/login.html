<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Kerygma Admin</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4">
      <h2 class="mb-4">Admin Login</h2>
      <div class="form-group">
        <label for="username">Usuário</label>
        <input type="text" id="username" class="form-control" placeholder="Insira seu usuário">
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" class="form-control" placeholder="Insira sua senha">
      </div>
      <button id="login-btn" class="btn btn-primary btn-block">Login</button>
      <div id="login-error" class="text-danger mt-3" style="display:none;">Usuário ou senha incorretos</div>
    </div>
  </div>

  <script src="/admin/login.js"></script>
</body>
</html>
